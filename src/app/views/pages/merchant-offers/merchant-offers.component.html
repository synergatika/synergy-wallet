<div class="m-offers">
	<div class="heading-container">
		<h1 class="heading">Offers</h1>
		<!--<button class="add-item" mat-mini-fab routerLink="create">+</button>-->
	</div>
	<div class="row">
		<div class="item item-wrapper col-md-4" routerLink="create">
			<mat-card class="item-card new-item-card">
			 <mat-card-content>
				<div class="new-item">New Offer</div>
			 </mat-card-content>
			</mat-card>
		</div>
		<ng-container *ngIf="offers">
			<div class="item item-wrapper col-md-4" *ngFor="let item of offers" routerLink="edit/{{item.offer_id}}">
				<mat-card class="item-card">
				  <mat-card-content>
					<div class="col-sm-12 item-img-container">
						<div class="item-img">
							<img src={{item.offer_imageURL}} alt={{item.title}} />	
							<div class="item-expires">{{'OFFERS.UNTIL' | translate}} {{item.expiresAt | date: 'd.M'}}</div>						
						</div>				
					</div>
					<div class="col-sm-12 item-details">				
						<div class="item-heading">
							<div class="item-title">{{item.title}}</div>
							<div>
								<span class="points">{{item.cost}}</span>
							</div>
						</div>
						<div class="item-description">
							{{item.description}}
						</div>
					</div>
					
				  </mat-card-content>
				</mat-card>
			</div>
		</ng-container>
	</div>
</div>
