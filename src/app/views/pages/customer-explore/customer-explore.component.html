<div class="explore">
	<div class="row">
		<div class="col-md-6" *ngIf="offers">
			<h3 class="section-heading">Συνεργατικά Εγχειρήματα</h3>
			<swiper [config]="config" class="swiper-wrapper">
				<div class="swiper-slide" *ngFor="let coop of (merchants)" (click)="openCoop(coop)">
					<app-card-coop [coop]="coop"></app-card-coop>
				</div>
			</swiper>
			<div class="swipper-footer"><a [routerLink]="['/']">Όλα τα μέλη του δικτύου</a></div>
		</div>
		<div class="col-md-6" *ngIf="merchants">
			<h3 class="section-heading">Προσφορές</h3>
			<swiper [config]="config" class="swiper-wrapper">
				<div class="swiper-slide" *ngFor="let offer of (offers)">
					<app-card-offer [offer]="offer"></app-card-offer>
				</div>
			</swiper>			
			<div class="swipper-footer"><a [routerLink]="['/']">Όλες οι προσφορές</a></div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6" *ngIf="posts">
			<h3 class="section-heading">Εκδηλώσεις και Νέα</h3>
			<swiper [config]="config" class="swiper-wrapper">
				<div class="swiper-slide" *ngFor="let post of (posts)">
					<app-card-post [post]="post"></app-card-post>
				</div>
			</swiper>
			<div class="swipper-footer"><a [routerLink]="['/']">Όλα τα νέα</a></div>
		</div>
	</div>
</div>

<ng-template #coopModal let-c="close" let-d="dismiss">
	<button type="button" class="close-btn" aria-label="Close" (click)="d('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>

</ng-template>
