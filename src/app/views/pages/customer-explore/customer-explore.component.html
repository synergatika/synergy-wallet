<div class="explore">
	<div class="row">
		<!-- Merchants List-->
		<div class="col-md-6 col-lg-12 section-list" *ngIf="merchants">
			<h3 class="section-heading">Συνεργατικά Εγχειρήματα</h3>
			<owl-carousel-o [options]="customOptions">
				<ng-template carouselSlide *ngFor="let coop of (merchants)">
					<app-card-coop [coop]="coop" (mousedown)="mousedown()" (mousemove)="mousemove()"
						(mouseup)="mouseup(coop, 'coop')"></app-card-coop>
				</ng-template>
			</owl-carousel-o>
			<div class="section-list-footer"><a [routerLink]="['/coops']">Όλα τα μέλη του δικτύου</a></div>
		</div>
		<!-- Offers List-->
		<div class="col-md-6 col-lg-12 section-list" *ngIf="offers">
			<h3 class="section-heading">Προσφορές</h3>
			<owl-carousel-o [options]="customOptions">
				<ng-template carouselSlide *ngFor="let offer of (offers)">
					<app-card-offer [offer]="offer" type="all"></app-card-offer>
				</ng-template>
			</owl-carousel-o>
			<div class="section-list-footer"><a [routerLink]="['/offers']">Όλες οι προσφορές</a></div>
		</div>
	</div>
	<div class="row">
		<!-- Evenst & Posts List-->
		<div class="col-md-6 col-lg-12 section-list" *ngIf="posts">
			<h3 class="section-heading">Εκδηλώσεις και Νέα</h3>
			<owl-carousel-o [options]="customOptions">
				<ng-template carouselSlide *ngFor="let post of (posts)">
					<app-card-post [post]="post" (mousedown)="mousedown()" (mousemove)="mousemove()"
						(mouseup)="mouseup(post, 'post')"></app-card-post>
				</ng-template>
			</owl-carousel-o>
			<div class="section-list-footer"><a [routerLink]="['/posts']">Όλα τα νέα</a></div>
		</div>
	</div>
</div>

<!-- Coop Modal -->
<ng-template #coopModal let-c="close" let-d="dismiss">
	<button type="button" class="close-btn" aria-label="Close" (click)="d('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
	<app-single-coop [singleCoop]="singleCoop"></app-single-coop>
</ng-template>

<!-- Post Event Modal -->
<ng-template #postModal let-c="close" let-d="dismiss">
	<button type="button" class="close-btn" aria-label="Close" (click)="d('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
	<app-single-post [singlePost]="singlePost"></app-single-post>
</ng-template>
