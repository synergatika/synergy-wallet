<!--begin::Loaylty Offers List-->
<div *ngIf="offers && offers.length" class="row section-list">
  <div class="col-md-12">
    <h3 class="list-tiltle">{{ 'OFFER.PLURAL' | translate }}</h3>
    <owl-carousel-o [options]="customOptions">
      <ng-template carouselSlide *ngFor="let offer of (offers);">
        <app-offer-card [offer]="offer" type="single"></app-offer-card>
      </ng-template>
    </owl-carousel-o>
  </div>
</div>
<!--end::Loaylty Offers List-->
