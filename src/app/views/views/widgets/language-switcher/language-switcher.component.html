<div class="language-switcher">

	<div ngbDropdown placement="bottom-right" class="language-switcher" autoClose="true">
		<div ngbDropdownToggle class="toggler">
			<span class="" [ngClass]="{ 'header_topbar-icon--brand' : iconType === 'brand' }">
				<img class="" src="{{language?.flag}}" alt="" />
			</span>
		</div>
		<div ngbDropdownMenu aria-labelledby="dropdownBasic1"
			class="dropdown-menu dropdown-menu-fit dropdown-menu-right dropdown-menu-anim dropdown-menu-top-unround">
			<ul class="">
				<ng-container *ngFor="let item of languages">
					<li ngbDropdownItem class="" [ngClass]="{'item-active': item.active}">
						<a href="javascript:;" (click)="setLanguage(item.lang)" [ngClass]="{'lang-active': item.active}" class="">
							<span class="language-flag">
								<img src={{item.flag}}>
							</span>
							<span class="">{{item.name}}</span>
						</a>
					</li>
				</ng-container>
			</ul>
		</div>
	</div>

</div>
