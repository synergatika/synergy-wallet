<mat-card class="synergy-card post-card" *ngIf="post">
	<mat-card-content>
		<!--begin::Content-->
		<div class="wallet_post_wrapper s_archive_wrapper">
			<div class="post s_archive row">
				<div class="col-md-12">
					<div class="row">
						<div class="col-sm-12 s_archive-img-container">
							<div class="s_archive-img">
								<img src={{post.post_event_imageURL}} alt={{post.title}} />
								<div *ngIf="post.dateTime" class="s_archive-date"><span class="white mdi mdi-calendar"></span>  {{post.dateTime | date: 'd.M'}}</div>
							</div>
						</div>
					</div>
					<div class="s_archive-content container-fluid">
						<div class="s_archive-heading row">
							<h4 class="s_archive-title col-md-9">{{post.title}}</h4>
						</div>
						<div class="s_archive-subtitle row">
							<div class="col-md-12">
								<p [innerHTML]="post.subtitle"></p>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12 s_archive-info">
								<div class="s_archive-merchant" *ngIf="type!='single'">
									<div class="s_archive-merch-name">
										<span class="mdi mdi-shopping"></span> {{post.merchant_name}}
									</div>
									<div class="s_archive-merch-adress" *ngIf="post.location">
										<span class="mdi mdi-map"></span> {{post.location}}
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--end::Content-->
	</mat-card-content>
</mat-card>
