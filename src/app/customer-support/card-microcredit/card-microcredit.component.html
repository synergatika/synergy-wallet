<mat-card class="synergy-card microcredit-card" *ngIf="microcredit">
	<mat-card-content>
		<!--begin::Content-->
		<div class="wallet_microcredit_wrapper s_archive_wrapper">
			<div class="microcredit s_archive row">
				<div class="col-md-12">
					<div class="row">
						<div class="col-sm-12 s_archive-img-container">
							<div class="s_archive-img">
								<img src={{microcredit.campaign_imageURL}} alt={{microcredit.title}} />
								<div class="s_archive-date">{{'GENERAL.TO' | translate}} {{microcredit.expiresAt | date: 'd.M'}}</div>
							</div>
						</div>
					</div>
					<div class="s_archive-content container-fluid">
						<div class="s_archive-heading row">
							<h4 class="s_archive-title col-9">{{microcredit.title}}</h4>
							<div class="s_archive-points col-3">
								<span class="from" *ngIf="microcredit.quantitative==true">
									{{'GENERAL.FROM' | translate}}
								</span>
								<span class="amount">
									{{microcredit.minAllowed | currency:'EUR' }}
								</span>
							</div>
						</div>
						<div class="s_archive-subtitle row">
							<div class="col-md-12">
								<p [innerHTML]="microcredit.subtitle"></p>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12 s_archive-info">
								<div class="s_archive-merchant" *ngIf="type!='single'">
									<div class="s_archive-merch-name">
										<span class="mdi mdi-shopping"></span> {{microcredit.merchant_name}}
									</div>
									<div class="s_archive-merch-adress" *ngIf="microcredit.address">
										<span class="mdi mdi-pin"></span> {{microcredit.address.street}} ,
										{{microcredit.address.city}}
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--end::Content-->
	</mat-card-content>
</mat-card>
