<div class="scan-modal-container">
  <button type="button" class="close-btn" aria-label="Close" (click)="onFinalStep()">
    <span aria-hidden="true">&times;</span>
  </button>
  <aw-wizard>

    <!--start::Step A - Scan/Enter Identifier-->
    <aw-wizard-step stepTitle="Scan Or Add">
      <scanner-notice></scanner-notice>
      <div class="step-container row justify-content-md-center">
        <div class="col-xl-8">
          <app-sub-scanner *ngIf="!showIdentifierForm" (scan_identifier)="onSuccessScanIdentifier($event)">
          </app-sub-scanner>
          <button class="btn btn-primary" type="button" [ngClass]="{'identifier-active': showIdentifierForm}"
            (click)="onShowIdentifierFormChange()">
            <span
              *ngIf="!showIdentifierForm; else back_to_scanner">{{ 'PARTNER.WIZARD.SUB_IDENTIFIER_FORM.TITLE' | translate }}</span>
            <ng-template #back_to_scanner>
              <span>{{ 'PARTNER.WIZARD.BACK_TO_SCANNER' | translate }}</span>
            </ng-template>
          </button>
          <div *ngIf="showIdentifierForm">
            <app-sub-identifier-form (add_identifier)="onSubmitIdentifierForm($event)">
            </app-sub-identifier-form>
          </div>
        </div>
      </div>
    </aw-wizard-step>
    <!--end::Step A - Scan/Enter Identifier-->

    <!--start::Step B - Enter Points-->
    <aw-wizard-step stepTitle="Offer">
      <scanner-notice></scanner-notice>
      <div *ngIf="loading" class="spinner-overlay">
        <mat-spinner></mat-spinner>
      </div>
      <div class="step-container row justify-content-md-center">
        <app-sub-offer-form (previous_step)="onPreviousStep($event)" (add_offer)="onSubmitOfferForm($event)">
        </app-sub-offer-form>
        <!--<button type="button" awPreviousStep>Previous Step</button>-->
      </div>
    </aw-wizard-step>
    <!--start::Step B - Enter Points-->

    <!--start::Step C - Final-->
    <aw-wizard-step stepTitle="Final">
      <scanner-notice></scanner-notice>
      <div class="step-container row justify-content-md-center">
        <app-sub-final-step (finalize)="onFinalStep($event)" [type]=2></app-sub-final-step>
      </div>
    </aw-wizard-step>
    <!--end::Step C - Final-->

  </aw-wizard>
</div>
