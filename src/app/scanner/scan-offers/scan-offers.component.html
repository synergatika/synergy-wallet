<aw-wizard>
    <aw-wizard-step stepTitle="Scan Or Add">
        <app-sub-scanner *ngIf="!showIdentifierForm" (scan_identifier)="onSuccessScanIdentifier($event)">
        </app-sub-scanner>
        <button type="button" (click)="onShowIdentifierFormChange()">Identifier Form</button>
        <div *ngIf="showIdentifierForm">
            <app-sub-identifier-form (add_identifier)="onSubmitIdentifierForm($event)">
            </app-sub-identifier-form>
            <!-- <button type="button" awPreviousStep>Go to previous step</button> -->
        </div>
    </aw-wizard-step>
    <aw-wizard-step stepTitle="Offer" awOptionalStep>
        <app-sub-offer-form (add_offer)="onSubmitOfferForm($event)">
        </app-sub-offer-form>
        <button type="button" awPreviousStep>Previous Step</button>
    </aw-wizard-step>
    <aw-wizard-step stepTitle="Final">
        <button type="button" awPreviousStep>Previous Step</button>
        <button type="button" (click)="finishFunction()">Finish</button>
    </aw-wizard-step>
</aw-wizard>
