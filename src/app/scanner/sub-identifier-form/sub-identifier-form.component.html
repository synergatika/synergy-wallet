<form [formGroup]="submitForm" class="mt-3">
  <div class="col-md-12">
    <h5 class="heading">{{ 'PARTNER.WIZARD.SUB_IDENTIFIER_FORM.HEADING' | translate }}</h5>
    <div class="form-group">
      <mat-form-field>
        <mat-label>{{ 'PARTNER.WIZARD.SUB_IDENTIFIER_FORM.TITLE' | translate }}</mat-label>
        <input matInput type="text" name="identifier" formControlName="identifier">
        <mat-error *ngIf="isControlHasError('identifier','required')" class="error text-danger">
          {{ 'FORM.VALIDATION.REQUIRED_FIELD' | translate }}</mat-error>
        <mat-error *ngIf="isControlHasError('identifier','min')" class="error text-danger">
          {{ 'FORM.VALIDATION.MIN_VALUE_FIELD' | translate }}</mat-error>
        <mat-hint class="form-text text-muted">{{ 'PARTNER.WIZARD.SUB_IDENTIFIER_FORM.HINT' | translate }}</mat-hint>
      </mat-form-field>
    </div>
  </div>
</form>

<!--start::Wizard Buttons-->
<button mat-raised-button type="button" (click)="onNextStep()">
  {{ 'PARTNER.WIZARD.NEXT_STEP' | translate }}</button>
<!--end::Wizard Buttons-->
