<form [formGroup]="submitForm" class="mt-3">
    <!--begin: Form Wizard Step 1-->
	<div class="col-md-12">
		<h5 class="heading">Identifier Form</h5>
		<div class="form-group">
			<mat-form-field>
				<mat-label>Identifier</mat-label>
				<input matInput type="text" name="identifier" formControlName="identifier"
					placeholder="Identifier" value="demo@email.com">
				<mat-error *ngIf="isControlHasError('identifier','required')"
					class="error text-danger">{{ 'FORM.VALIDATION.REQUIRED_FIELD' | translate }}</mat-error>
				<mat-error *ngIf="isControlHasError('identifier','min')"
					class="error text-danger">{{ 'FORM.VALIDATION.MIN_VALUE_FIELD' | translate }}</mat-error>
				<mat-hint class="form-text text-muted">Please enter email or card number.</mat-hint>
			</mat-form-field>
		</div>
	</div>
</form>

<button mat-raised-button type="button" (click)="onNextStep()">Go to next step</button>
