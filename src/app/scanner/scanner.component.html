<!--start::Post/Event Modal-->
<ng-template #postModal let-c="close" let-d="dismiss">
  <button type="button" class="close-btn" aria-label="Close" (click)="d('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
  <div class="wallet_singlePost_wrapper container">
    <div class="singlePost row">
      <div class="col-sm-12 singlePost-img-container">
        <div class="singlePost-img">
          <img src={{singlePost.post_event_imageURL}} alt={{singlePost.name}} />
          <div *ngIf="singlePost.dateTime" class="post-date"><span class="white mdi mdi-calendar"></span>
            {{singlePost.dateTime | date: 'd/M, HH:mm'}}</div>
        </div>
      </div>
      <div class="col-sm-12 singlePost-details">
        <div class="singlePost-heading">
          <div class="singlePost-title">{{singlePost.title}}</div>
          <div *ngIf="singlePost.createdAt.length" class="singlePost-createdAt">
            {{singlePost.createdAt | date: 'd/M/y'}}
          </div>
        </div>
        <div class="singlePost-description">
          <p *ngIf="singlePost.content" [innerHTML]="singlePost.content"></p>
          <p *ngIf="singlePost.description" [innerHTML]="singlePost.description"></p>
        </div>
        <div class="singlePost-info">
          <div class="">
            <div class="singlePost-subtitle">
              <!--<img src="../../../assets/media/images/Map-Icon.png" alt="Shop" />-->
              <span class="mdi mdi-shopping"></span>{{singlePost.partner_name}}
            </div>
            <div *ngIf="singlePost.location" class="singlePost-subtitle">
              <span class="mdi mdi-pin"></span>{{singlePost.location}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
<!--end::Post/Event Modal-->
<!--end::Modals-->
