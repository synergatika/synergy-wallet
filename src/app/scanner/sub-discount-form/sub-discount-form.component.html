<form [formGroup]="submitForm">
    <div class="row">
        <div class="col-xl-12">
            <div class="form-group transaction">
                <h4 class="transaction-title">Transaction Amount</h4>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-text">â‚¬</span>
                        <input type="number" class="form-control final-amount" name="final_amount"
                            formControlName="final_amount" placeholder="Amount">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12 discount-container">
            <div class="">
                <h4> You can have a discount of
                    <span class="discount">{{transaction.discount_amount | currency:'EUR'}}</span>.
                </h4>
                <div class="">
					<mat-checkbox (click)="onWantRedeemCheckboxChange()" type="checkbox"
						name="redeem" formControlName="wantRedeem" value="false">
						Check to Redeem discount
					</mat-checkbox>
                </div>
            </div>
        </div>
    </div>
</form>
<button class="mr-2" mat-raised-button type="button" awPreviousStep>Previous Step</button>
<button mat-raised-button type="button" (click)="onNextStep()">Go to next step</button>
