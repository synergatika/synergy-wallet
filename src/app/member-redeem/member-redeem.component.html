<div class="row section-list" *ngIf="offers">
    <div class="col-md-12">
        <h3 class="list-tiltle">{{ 'OFFER.PLURAL' | translate }}</h3>
        <div class="row" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50"
            (scrolled)="onScroll()" *ngIf="offers">
            <div class="col-md-4" *ngFor="let offer of (offers)">
                <app-card-offer [offer]="offer"></app-card-offer>
            </div>
        </div>
    </div>
</div>
<!--end::Loaylty Offers List-->
