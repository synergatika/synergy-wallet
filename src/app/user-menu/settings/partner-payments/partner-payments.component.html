<div class="partner-payments">
  <h1 class="heading">{{ 'SETTINGS.SUBMENU.PAYMENTS' | translate }}</h1>
  <!-- <mat-card>
    <mat-card-content> -->
  <form [formGroup]="partnerForm" class="form" id="personal_form">

    <div class="form-group">
      <div formArrayName="payments">
        <mat-form-field class="payment col-md-6" *ngFor="let payment of payments.controls; index as i">
          <input matInput type="text" [formControlName]="i" placeholder="{{paymentsList[i].title | translate}}">
          <mat-error *ngIf="showPaymentError">
            <strong>{{ 'AUTH.VALIDATION.REQUIRED_ONE' | translate }}</strong>
          </mat-error>
          <mat-hint class="form-text text-muted">{{'FIELDS.PROFILE.PAYMENT.DESC' | translate}}</mat-hint>
        </mat-form-field>
      </div>
    </div>

    <!--begin: Form Actions -->
    <div class="row">
      <div class="form-actions col-md-12">
        <button mat-raised-button class="btn btn-primary" (click)="onPartnerSubmit()" (keyup.enter)="onPartnerSubmit()">
          {{ 'FORM.BUTTONS.SUBMIT' | translate }}
        </button>
      </div>
    </div>
    <!--end: Form Actions -->
  </form>
  <!-- </mat-card-content>
  </mat-card> -->
</div>
