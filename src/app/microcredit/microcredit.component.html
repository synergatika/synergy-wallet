<div class="microcredit">
  <h2 class="section-heading"> Campaigns </h2>
  <div class="row" *ngIf="campaigns">
    <div class="item item-wrapper col-md-4" routerLink="create">
      <mat-card class="item-card new-item-card">
        <mat-card-content>
          <div class="new-item">Add New Campaign</div>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="item item-wrapper col-md-4" *ngFor="let item of campaigns">
      <mat-card class="item-card">
        <mat-card-content>
          <div class="col-sm-12 item-img-container">
            <div class="item-img">
              <img *ngIf="item.campaign_imageURL" src={{item.campaign_imageURL}} alt={{item.title}} />
              <div class="item-expires">{{'GENERAL.UNTIL' | translate}} {{item.expiresAt | date: 'd.M'}}</div>
            </div>
          </div>
          <div class="col-sm-12 item-details">
            <div class="item-heading">
              <div class="item-title">{{item.title}}</div>
              <div>
                <span class="points">{{item.cost}}</span>
              </div>
            </div>
            <div class="item-description">
              {{item.description}}
            </div>
            <div class="item-info">
              <div class="">
                <div class="item-subtitle" *ngIf="type!='single'"><span
                    class="mdi mdi-shopping"></span>{{item.merchant_name}}</div>
                <div class="item-subtitle" *ngIf="type!='single'"><span class="mdi mdi-pin"></span>{{item.expiresAt}}
                </div>
              </div>
            </div>
            <button mat-raised-button routerLink="edit/{{item.campaign_id}}"> Edit Microcredit Campaign:
              {{item.title}}</button>
          </div>


        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
