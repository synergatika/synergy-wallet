<h1 class="section-heading">Î•dit microcredit Campaign</h1>

<button mat-raised-button (click)="openModal()" class="mb-5"> Add Support </button>
<div>	
	<div>		
		<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
			<!--- Note that these columns can be defined in any order.
				The actual rendered columns are set as a property on the row definition" -->
			<ng-container matColumnDef="backer_id">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Payment ID </th>
				<td mat-cell *matCellDef="let item"> {{item.backer_id}} </td>
			</ng-container>
			<ng-container matColumnDef="initialTokens">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Initial Tokens </th>
				<td mat-cell *matCellDef="let item"> {{item.initialTokens}} </td>
			</ng-container>
			<ng-container matColumnDef="status">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
				<td mat-cell *matCellDef="let item"> <mat-checkbox name="" value="{{item.status}}" [checked]="item.status==='confirmation'"
				(change)="onToUnpayCheckBoxChange(item.support_id)"></mat-checkbox> </td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
	</div>
